<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddim Software</title>
  <style>
    /* CSS for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 25px 0;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    img.app_store_icon {
      width: 96px;
      height: 96px;
      border-radius: 23%;
    }
    span.app_store_icon {
      display: block;
    }
    div.app_store_app {
      display: inline;
      padding: 0px 10px;
    }
    div.app_store_app_container {
      vertical-align: top;
      display: inline-block;
      text-align: center;
    }
    div.app_store_app > a {
      text-decoration: none;
      color: white
    }
    div.app_store_app > a:visited {
      text-decoration: none;
      color: white
    }
    @media screen and (min-width: 1000px) {
      a.app_store {
        filter: grayscale();
      }
      a.app_store:hover {
        filter: none;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <header style="background-color: #f4f4f4; color: #333">
    <h1>epac Privacy Policy</h1>
    <p>epac does not collect any information about its users.</p>
    <p>Canadian Government data courtesy <a href="https://www.ourcommons.ca/en/open-data" target="_blank">House of Commons Open Data</a></p>
  </header>
  <section>
    <h2>Contact Us</h2>
    <a href="mailto: info@riddimsoftware.com">info@riddimsoftware.com</a>
  </section>
  <footer>
    <p>&copy; 2023 Riddim Software</p>
  </footer>
</body>
</html>
