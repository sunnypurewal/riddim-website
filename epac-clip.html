<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=1224459142, app-clip-bundle-id=net.dinglebox.cabinetdoor.Clip, app-clip-display=card">
  <title>Riddim Software</title>
  <link rel="stylesheet" href="default.css">
  <style>
    /* CSS for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 25px 0;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    img.app_store_icon {
      width: 96px;
      height: 96px;
      border-radius: 23%;
    }
    span.app_store_icon {
      display: block;
    }
    div.app_store_app {
      display: inline;
      padding: 0px 10px;
    }
    div.app_store_app_container {
      vertical-align: top;
      display: inline-block;
      text-align: center;
    }
    div.app_store_app > a {
      text-decoration: none;
      color: white
    }
    div.app_store_app > a:visited {
      text-decoration: none;
      color: white
    }
    @media screen and (min-width: 1000px) {
      a.app_store {
        filter: grayscale();
      }
      a.app_store:hover {
        filter: none;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <section>
    <h1>Hansard is an open record of everything that happens in Canada's parliament. This free app gives you easy access to the data</h1>
    <div>
      <img src="clip.gif" style="width: 400;"/>
    </div>
    <img class="app_store_icon" src="epac.png" style="padding: 0; margin: 0"/>
    <div>
      <a href="https://apps.apple.com/us/app/epac/id1224459142"><img src="app-store.svg" /></a>
    </div>
  </section>
  <!-- <a href=<img src="" -->
  <footer>
    <p>&copy; 2023 Riddim Software</p>
  </footer>
</body>
</html>
